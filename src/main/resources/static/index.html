<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/painel.css">
    <link rel="stylesheet" href="css/messageBox.css">

    <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous" defer>
    </script>
    <script src="js/geral.js" defer></script>
    <script src="js/painel.js" defer></script>
    <script src="js/cadastro.js" defer></script>
</head>

<body>
    <!--Message Box-->
    <div class="esconderMessageBox" id="esconder">
        <div class="message-box" id="mensagem">
            <div class="texto-message-box" id="textoMensagem"></div>
            <footer class="footer-message-box" id="btnMensagem">
                <button class="btn-message-box" id="btnMessage" onclick="fecharMessageBox()">Ok</button>
            </footer>
        </div>
    </div>

    <!--Conteúdo-->
    <main class="container">
        <!--Cadastro-->
        <section class="cadastro">
            <form class="formCRUD" id="cadastro">
                <header class="headerCRUD">
                    <input type="number" class="inputCodigo" id="codigo">
                </header>

                <div class="divisor1">
                    <label >Nome</label>
                    <input type="text" name="nome" id="nome" class="inputNome" placeholder="Digote seu nome">
                </div>

                <div class="divisor2">
                    <label >Idade</label>
                    <input type="number" name="idade" id="idade" class="inputIdade" min="1" max="110">
                </div>

                <div class="divisor3">
                    <label >Email</label>
                    <input type="email" name="email" id="email" class="inputEmail" placeholder="Digote seu email">
                </div>

                <footer class="footerCRUD">
                    <button type="button" class="salvar" onclick="verificar()">Salvar</button>
                </footer>
            </form>
        </section>

        <!--Painel de exibição-->
        <section class="exibicao">
            <div class="containerPainel">
                <header class="headerBotoes">
                    <select class="ordenar" id="ordenar" onchange="ordenar(this.value)">
                        <option value="escolha">Ordenar por</option>
                        <option value="ordemAlfabetica">Nome</option>
                        <option value="ordemIdade">Idade</option>
                    </select>
                    <img src="img/ordenar.png" width="18px" class="imgOrdenar">

                    <input type="text" id="pesquisar" class="inputPesquisar" placeholder="Pesquise um nome">
                    <button class="buscar" onclick="pesquisar()">
                        <img src="img/lupa.png" width="24px">
                    </button>
                </header>

                <div class="painel">
                    <header class="headerPainel">
                        <div class="colunaPrincipal-1"><p class="subtituloHeader">Nome</p></div>
                        <div class="colunaPrincipal-2"><p class="subtituloHeader">Idade</p></div>
                        <div class="colunaPrincipal-3"><p class="subtituloHeader">Email</p></div>
                        <div class="colunaPrincipal-4"><p class="subtituloHeader">Ação</p></div>
                    </header>

                    <div class="dados" id="dados"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="margem"></footer>
</body>
</html>
